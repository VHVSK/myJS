<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 2.42
      // function - функції, це об'єкт, це блок коду, який маже виконуватися багатократно.

      let a = 5;
      let b = 3;

      let c = a + b;
      console.log(c); // 8

      let a = 8;
      let b = 12;

      let c = a + b;
      console.log(c); // 20

      // щоб не було повторення коду
      function sum(a, b) {
        const c = a + b;
        console.log(c);
      }

      // визвати функцію
      sum(a, b); // 8

      // змінимо данні і визвати функцію
      let a = 8;
      let b = 12;
      sum(a, b); // 20

      // Функції можуть бути:
      // ... іменовані
      // ... анонімні
      // ... присвоєні змінній
      // ... аргументом при визові функції
      // ... хначенням властивості об'єкта, тобто Метод

      // ОНСНОВНІ ПРИНЦИПИ JS
      // вирази, функції та об'єкти

      // функції це об'єкт
      // можна отримати параметри в дужках
      // тобто, доступ до властивостей функцій можна отримати через крапку
      function sum(a, b) {
        let c;
        let c = a + b;
        return c;
      }

      // введіть в консолі браузера
      // console.dir(myFn) - щоб покахати властивості об'єкта

      // 2.50
      // функція в любому випадку повертає undefined чкщо немає return або значення, якщо було вказане return

      // щоб визвати функцію, можна пережавати аргументи
      sum(10, 3);

      let sum = sum(10, 3);

      // !11 В середині функцій не рекомендується змінювати властивості зовнішніх об'єктів
      // якщо стоїть завдання змінити властивості обєкту ге змінючи оригінал, можна, як варіант, створити в функції дубдікат обєкта за допомогою Object.assign({}, person) і далі вже працювати з копією об'єкта

      // кінець 3.07.50

      // Колбек функції, передати функції інщу функцію і визвати неї з іншої функції, наприклад

      function printMyName() {
        console.log("Viktor");
      }

      setTimeout(printMyName, 1000);

      // Правила роботи з функціями
      // гавати функції виходячи з сенсом функції
      // одна функція на людну задачу
      // не змінювати зовнішні об'єкти в середтні функції
    </script>
  </body>
</html>
