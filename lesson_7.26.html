<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Області видимості</title>
  </head>
  <body>
    <script>
      // видимість
      // Глобальні області видимісті
      // Локальні області видимості

      let a; // глобальна
      let b = 15; // глобальна

      // Ім'я в локальній та глобальній можуть бути однакові

      function myFn() {
        let b; // локальна
        a = true; // використовується глобальна змінна
        b = 10; // локальна
        console.log(b); // використовується локальна змінна
      }

      function myFn2() {
        console.log(b); // використовується глобальна змінна
      }

      myFn();
      myFn2();

      console.log(a);
      console.log(b);

      // Існує таке поняття як Цепочка областей видимості, це коли змінна шукається спочатку в функції, далі вище в батьківській функції, далі вище в глобальному рівні
      const d = 5;

      function myFn3() {
        function innerFn() {
          console.log(d);
        }

        innerFn(); // визвали в локальній
      }

      myFn3();

      // Житьєвий цикл змінної

      let f
      let g

      function myFn4() {
        let g
        f = true
        g = 10
        console.log(g)
      }

      myFn4() // після виконання функцій, всі змінні в середині функції очистилися 

      console.log(f)
      console.log(g) // Виконуємо в глобальній, і відповідно шукається в глобальній


    </script>

    
  </body>
</html>
